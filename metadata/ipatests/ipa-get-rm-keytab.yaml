domains:
  - name: testrealm.test
    type: IPA
    hosts:
      - name: master.testrealm.test
        role: master
        group: ipaserver
        os: rhel-8.1
        restraint_id: 1
phases:
  - name: init
    steps:
      - playbook: init/ipatests.yaml
        type: controller
      - playbook: init/testrunner-dir.yaml
        type: controller
  - name: provision
    steps:
      - playbook: provision/linchpin-up.yaml
        type: controller
      - playbook: provision/wait.yaml
        type: sut
  - name: prep
    steps:
      - playbook: prep/redhat-base.yaml
        type: sut
      - playbook: prep/repos.yaml
        type: sut
      - playbook: prep/restraint.yaml
        type: sut
  - name: test
    steps:
      - restraint: beaker/ipa-server/acceptance/ipa-client-cert/restraint.xml
        git: ipa-tests
  - name: teardown
    steps:
      - playbook: teardown/linchpin-destroy.yaml
        type: controller
