domains:
  - name: testrealmext.test
    type: ipa
    hosts:
      - name: master.testrealmext.test
        role: master
        group: ipaserver
        os: rhel-8.3
      - name: client.testrealmext.test
        role: client
        group: ipaclient
        os: rhel-8.3
  - name: win2016.test
    type: ad
    hosts:
      - name: ad1.win2016.test
        external_hostname: ad1.win2016.test
        role: ad
        group: ad_root
        os: win-2016
        host_type: 'windows'
phases:
  - name: init
    steps:
      - playbook: init/ipa-pytests.yaml
        extra_vars:
          repo: https://gitlab.cee.redhat.com/identity-management/ipa-pytests.git
          version: RHEL8.3
      - playbook: init/testrunner-dir.yaml
  - name: provision
    steps:
      - playbook: provision/linchpin-up.yaml
      - playbook: provision/win-config.yaml
      - playbook: provision/wait.yaml
  - name: prep
    steps:
      - playbook: prep/redhat-base.yaml
      - playbook: prep/repos.yaml
      - playbook: prep/install-ipa-packages.yaml
      - playbook: prep/prepare-pytest.yaml
      - playbook: prep/firewall.yaml
      - playbook: prep/ipa-network.yaml
      - playbook: prep/win-domain-setup.yaml
      - playbook: prep/win-user-add.yaml
        extra_vars:
          users:
            - name: etuser1
              password: Secret123
            - name: etuser2
              password: Secret123
      - playbook: prep/win-group-add.yaml
        extra_vars:
          ad_groups:
            - name: etgdgrp
              category: distribution
              scope: global
            - name: etgsgrp
              category: security
              scope: global
            - name: etgsgrp2
              members: ['etuser2']
              category: security
              scope: global
            - name: etldgrp
              category: distribution
              scope: domainlocal
            - name: etlsgrp
              category: security
              scope: domainlocal
            - name: etudgrp
              category: distribution
              scope: universal
            - name: etusgrp
              category: security
              scope: universal
  - name: test
    steps:
      - pytests: src/external_trust
        git: ../ipa-pytests

  - name: teardown
    steps:
      - playbook: teardown/fetch-logs.yaml
      - playbook: teardown/linchpin-destroy.yaml
