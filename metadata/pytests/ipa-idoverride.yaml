domains:
  - name: testrealmido.test
    type: ipa
    hosts:
      - name: master.testrealmido.test
        role: master
        group: ipaserver
        os: rhel-8.2
  - name: ipaad2k16cin.test
    type: ad
    hosts:
      - name: ipaad2k16ci.ipaad2k16cin.test
        external_hostname: ipaad2k16ci.ipaad2k16cin.test
        static: 'True'
        role: ad
        group: ad
        os: win-2016
        ip: 10.0.144.176
        username: 'Administrator'
        password: 'Secret123'
        host_type: 'windows'
phases:
  - name: init
    steps:
      - playbook: init/ipa-pytests.yaml
        extra_vars:
          repo: https://gitlab.cee.redhat.com/identity-management/ipa-pytests.git
          version: RHEL8.2
      - playbook: init/testrunner-dir.yaml
  - name: provision
    steps:
      - playbook: provision/linchpin-up.yaml
      - playbook: provision/wait.yaml
  - name: prep
    steps:
      - playbook: prep/redhat-base.yaml
      - playbook: prep/repos.yaml
      - playbook: prep/create-task-repo.yaml
      - playbook: prep/install-ipa-packages.yaml
      - playbook: prep/prepare-pytest.yaml
      - playbook: prep/firewall.yaml
      - playbook: prep/ipa-network.yaml
  - name: test
    steps:
      - pytests: src/ipa-idoverride
        git: ../ipa-pytests

  - name: teardown
    steps:
      - playbook: teardown/linchpin-destroy.yaml
