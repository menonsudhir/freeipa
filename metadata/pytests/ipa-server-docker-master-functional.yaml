domains:
  - name: testrealm.test
    type: ipa
    hosts:
      - name: master.testrealm.test
        role: master
        group: ipaserver
        os: rhel-7.6-atomic # replace with e.g. rhel-7.6 for non-atomic
phases:
  - name: init
    steps:
      - playbook: init/ipa-pytests.yaml
        extra_vars:
          repo: https://gitlab.cee.redhat.com/identity-management/ipa-pytests.git
          version: RHEL8.2
      - playbook: init/testrunner-dir.yaml
  - name: provision
    steps:
      - playbook: provision/linchpin-up.yaml
      - playbook: provision/wait.yaml
  - name: prep
    steps:
      # For Atomic host
      - playbook: prep/root-ssh.yaml
      # Uncommenting the below will enable this test to run on non-atomic RHEL 7
      # - playbook: prep/redhat-base.yaml
      # - playbook: prep/install-docker.yaml
  - name: test
    steps:
      # Run only subset of test. Removing the /test_ipa... part will run all
      # docker tests there
      - pytests: test_ipa_server_docker_master_Functional.py
        git: ../ipa-pytests/src/ipa-server-docker

  - name: teardown
    steps:
      - playbook: teardown/linchpin-destroy.yaml
