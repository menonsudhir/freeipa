ssh_key_filename: ~/.ssh/id_rsa
admin_id: admin
admin_pw: Secret123
dirman_id: '"cn=Directory Manager"'
dirman_pw: Secret123
dns_forwarder: 10.11.5.19
domains:
  - name: testrelm.test
    type: IPA
    hosts:
      - name: runner.testrelm.test
        group: runner
        role: test
        os: rhel-8.2
      - name: master.testrelm.test
        group: ipaserver
        role: master
        os: rhel-8.2
      - name: client1.testrelm.test
        group: ipaclient
        role: client
        os: rhel-8.2
      - name: client2.testrelm.test
        group: ipaclient
        role: client
        os: rhel-8.2
  - name: ad.test
    type: AD
    hosts:
      - name: root-dc.ad.test
        role: ad
        group: ad_root
        os: win-2016

phases:
  - name: init
    steps:
      - playbook: init/testrunner-dir.yaml
  - name: provision
    steps:
      - playbook: provision/linchpin-up.yaml
      - playbook: provision/win-config.yaml
      - playbook: provision/wait.yaml
  - name: prep
    steps:
      - playbook: prep/redhat-base.yaml
      - playbook: prep/repos.yaml
      - playbook: prep/ipa-network-hosts.yaml
      - playbook: prep/install-ipa-packages.yaml
      - playbook: prep/prepare-upstream.yaml
      - playbook: prep/firewall.yaml
      - command: yum install -y ipa-client-samba || yum install -y freeipa-client-samba
        host: client1.testrelm.test
      - command: yum install -y cifs-utils samba-client
        host: client2.testrelm.test
      - playbook: prep/win-domain-setup.yaml
      - playbook: prep/win-user-add.yaml
        extra_vars:
            users:
            - name: testuser
              password: Secret123
  - name: test
    steps:
      - playbook: test/test-upstream.yaml
        extra_vars:
          test_suite: test_integration/test_smb.py
  - name: teardown
    steps:
      - playbook: teardown/fetch-logs.yaml
      - playbook: teardown/linchpin-destroy.yaml
